<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./assets/style.css"> -->


    <title>DescoFuncionários</title>
</head>

<body>

    <header class="position-sticky top-0 z-index-3">
        <nav class="navbar navbar-extend-lg navbar-dark bg-dark">
            <div class="container container-fluid">
                <a href="/" class="navbar-brand">
                    DescoFuncionários
                </a>
            </div>
        </nav>
    </header>
    <main style="height: calc(100vh - 178px);">

        <div class="container container-fluid vw-100 d-flex align flex-row mt-3 mb-1">
            <div class="row">
                <div class="column">
                    <form>
                        <fieldset>
                            <legend>Cadastro de funcionário</legend>
                            <div class="column">
                                <div class="row">
                                    <div class="mb-3 col-sm-8">
                                        <label for="exampleFormControlInput1" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="nome"
                                            placeholder="Digite aqui . . .">
                                    </div>
                                    <div class="mb-3 col-sm-4">
                                        <label for="exampleFormControlInput1" class="form-label">Idade</label>
                                        <input type="number" class="form-control" id="idade">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="mb-3 col-sm-6">
                                        <label for="exampleFormControlInput1" class="form-label">Departamento</label>
                                        <input type="text" class="form-control" id="departamento"
                                            placeholder="Digite aqui . . .">
                                    </div>
                                    <div class="mb-3 col-sm-6">
                                        <label for="exampleFormControlInput1" class="form-label">Cargo</label>
                                        <select class="form-select" id="cargo">
                                            <option value="Gerente">Gerente</option>
                                            <option value="Desenvolvedor">Desenvolvedor</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="mb-3 col-sm-8">
                                        <label for="exampleFormControlInput1" class="form-label">Linguagens</label>
                                        <select class="form-select" aria-label="Default select example" id="linguagem">
                                            <option selected>Selecione uma linguagem</option>
                                            <option value="JavaScript">JavaScript</option>
                                            <option value="Python">Python</option>
                                            <option value="Java">Java</option>
                                            <option value="C">C++</option>
                                            <option value="C">C#</option>
                                            <option value="PHP">PHP</option>
                                            <option value="Ruby">Ruby</option>  
                                            <option value="Go">Go</option>
                                            <option value="Swift">Swift</option>
                                            <option value="Kotlin">Kotlin</option>
                                        </select>
                                    </div>
                                </div>
                                <div>
                                    <p id="erro"></p>
                                    <p id="resultado"></p>
                                </div>
                                <div class="row d-flex justify-content-end">
                                    <button type="button" onclick="criarFuncionario()" class="btn btn-primary">Criar
                                        usuário</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </main>
    <footer class="footer p-3 bg-secondary text-white">

        <div class="container d-flex justify-content-center gap-3">
            <a id="linkedin" target="_blank" href="https://linkedin.com.br/in/anselmolopess">
                <ion-icon class="text-white fs-3" name="logo-linkedin"></ion-icon>
            </a>

            <a id="linkedin" target="_blank" href="https://github.com/lpxsbr">
                <ion-icon class="text-white fs-3" name="logo-github"></ion-icon>
            </a>

            <a id="linkedin" target="_blank" href="https://www.instagram.com/anselmolopess_">
                <ion-icon class="text-white fs-3" name="logo-instagram"></ion-icon>
            </a>
        </div>
        <div class="container d-flex flex-column align-items-center">
            <p>
                made with ❤️ in <span id="year"></span>
            </p>
        </div>
    </footer>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

<script>
    class Funcionario {
        constructor(nome, idade, cargo) {
            this.nome = nome;
            this.idade = idade;
            this.cargo = cargo;
        }

        seApresentar() {
            window.alert(`Olá, meu nome é ${this.nome}   
 e sou um(a) ${this.cargo}.`);
        }

        trabalhar() {
            window.alert(`${this.nome} está trabalhando.`);
        }
    }

    class Gerente extends Funcionario {
        constructor(nome, idade, cargo, departamento) {
            super(nome, idade, cargo);
            this.departamento = departamento;
        }

        gerenciar() {
            window.alert(`${this.nome} está gerenciando o departamento de ${this.departamento}.`);
        }
    }

    class Desenvolvedor extends Funcionario {
        constructor(nome, idade, cargo, linguagem) {
            super(nome, idade, cargo);
            this.linguagem = linguagem;
        }

        programar() {
            window.alert(`${this.nome} está programando em ${this.linguagem}.`);

        }
    }

    function exibirErro(mensagem) {
        const erroElement = document.getElementById('erro');
        erroElement.textContent = mensagem;
    }

    function criarFuncionario() {
        try {
            const nome = document.getElementById('nome').value;
            const idade = parseInt(document.getElementById('idade').value);
            const cargo = document.getElementById('cargo').value;

            const departamento = document.getElementById('departamento').value;
            const
                linguagem = document.getElementById('linguagem').value;

            if (!nome
                || !idade || !cargo) {
                throw new Error('Todos os campos são obrigatórios.');
            }

            let funcionario;
            if (cargo === 'Gerente') {
                funcionario = new Gerente(nome, idade, cargo, departamento);
            } else if (cargo === 'Desenvolvedor') {
                funcionario = new Desenvolvedor(nome, idade, cargo, linguagem);
            } else {
                throw new Error('Cargo inválido.');

            }

            funcionario.seApresentar();
            if (funcionario instanceof Gerente) {
                funcionario.gerenciar();
            } else if (funcionario instanceof Desenvolvedor) {
                funcionario.programar();
            }
            const resultadoElement = document.getElementById('resultado');
            resultadoElement.textContent = `Funcionário criado com sucesso!`;
        } catch (error) {
            exibirErro(error.message);
        }
    }
</script>
<script>
    (function () {
        document.getElementById('year').innerHTML = new Date().getFullYear()
    })()
</script>

</html>
